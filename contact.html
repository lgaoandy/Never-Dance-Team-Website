<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us | Never Offical</title>
        <link rel="icon" href="../images/logos/never-white-circle.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Squada+One">
        <link rel="stylesheet" href="../styling/general.css">
        <link rel="stylesheet" href="../styling/contact.css">
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script src="../script/general.js" defer></script>
    </head>
    <body>
        <header></header>
        <main class="main-container">
            <h3 class="page-title">Contact Us</h3>
            <hr class="title-divider">
            <p>Before emailing us, please refer to the 
                <a class="faq-link" href="faq.html">FAQ</a>
                to find answers to the most commonly asked questions</p>
            <form class="form-container">
                <label>Name</label>
                <input type="text"><br>
                
                <label>Email</label>
                <input type="email"><br>

                <label>Phone Number</label>
                <input type="tel" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

                <label>Message</label>
                <textarea></textarea><br>

                <button>Send</button>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
