<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us | Never Offical</title>
        <link rel="icon" href="../images/logos/never-white-circle.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Squada+One">
        <link rel="stylesheet" href="../styling/common/general.css">
        <link rel="stylesheet" href="../styling/common/transition.css">
        <link rel="stylesheet" href="../styling/common/forms.css">
        <link rel="stylesheet" href="../styling/common/buttons.css">
        <link rel="stylesheet" href="../styling/common/links.css">
        <link rel="stylesheet" href="../styling/page/contact.css">
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script src="../script/general.js"></script>
    </head>
    <body class="fade">
        <header></header>
        <main>
            <div class="main-container">
                <div class="title-wrapper transition-1">
                    <h3 class="page-title">Contact Us</h3>
                    <hr class="title-divider">
                </div>
                <p class="transition-2">Before emailing us, please refer to the 
                    <a class="faq-link text-link" href="faq.html">FAQ</a>
                    to find answers to the most commonly asked questions
                </p>
                <form class="form-container transition-3">
                    <div class="form-element">
                        <label class="form-label">Name</label>
                        <input class="form-input" type="text" required>
                    </div>
                    <div class="form-element">
                        <label class="form-label">Email</label>
                        <input class="form-input" type="email" required>
                    </div>
                    <div class="form-element">
                        <label class="form-label">Phone Number</label>
                        <input class="form-input" type="tel" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                    <div class="form-element">
                        <label class="form-label">Message</label>
                        <textarea class="form-input" required></textarea><br>
                    </div>
                    <div class="button-container">
                        <button class="stylized-button">Send</button>
                    </div>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
